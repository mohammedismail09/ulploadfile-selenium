{% comment %} <h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login</a> {% endcomment %}



<!DOCTYPE html>
<html>
<head><title>Signup</title></head>
<body>
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
  </form>
  {% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

</body>
</html>
